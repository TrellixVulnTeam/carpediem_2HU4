{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Carpe Diem - Blog{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/blog-home.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'bootstrap/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  </head>

  <body>
      <div class="container">
          <div class="row">
            <!-- Navigation -->
            <div class="col-md-8">
                {% include 'bootstrap/header.html' %}
{#                {% include 'bootstrap/messages.html' %}#}
                <br>
                <!-- Blog Entries Column -->
                {% block body %}{% endblock body %}
            </div>
            <div class="col-md-4 col-md-offset-8">
                  {% include 'bootstrap/toolbar.html' %}
            </div>
          </div>
      </div>

      <!-- Footer -->
      <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
        </div>
      </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'bootstrap/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  </body>
</html>
