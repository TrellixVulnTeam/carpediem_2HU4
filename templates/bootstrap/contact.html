{% extends 'bootstrap/base/post_base.html' %}
{% load crispy_forms_tags %}

{% block title %}İletişim - {{ block.super }}{% endblock %}

{% block body %}
    {% include 'bootstrap/messages.html' %}

    <div class="col-md-10">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="page-header">
                <div class="alert alert-info" role="alert">İletişim</div>
            </h2>
            {{ form|crispy }}
            <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Gönder">
            </div>
        </form>
    </div>

{% endblock body %}
