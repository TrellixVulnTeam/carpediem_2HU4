{% extends 'bootstrap/base/account_base.html' %}
{% load crispy_forms_tags %}

{% block container %}
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-1">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="page-header">
                    <div class="alert alert-info" role="alert">Etiket Düzenle</div>
                </h2>
                {{ form|crispy }}
                <div class="modal-footer">
                    <input class="btn btn-primary" type="submit" value="Gönder">
                    <a href="{% url 'accounts:tag' %}" class="btn btn-danger pull-right" role="button"><i class="fa fa-arrow-left"></i>  Geri Dön</a><br>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock container %}
